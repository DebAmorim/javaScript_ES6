<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <style>

            ul {
                list-style: none;
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            li {
                clear: both;
                margin-top: 20px;
            }

            img {
                float: left;
                margin-right: 10px;
                width: 80px;
            }

            strong {
                font-size: 20px;
            }

            }

    <body>

            <ul id="repo-list">
                <li>
                    <img src="https://avatars0.githubusercontent.com/u/28929274?v=4"/>

                    <p>Tire sua ideia do papel.</p>
                    <a target="_blank" href="http://github.com/rocketseat/rocketseat.com.br">Acessar</a>

        </form>
        
        <script src="./bundle.js">

        </script>
